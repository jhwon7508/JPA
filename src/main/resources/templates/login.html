<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Untree.co">
    <meta name="description" content=""/>
    <meta name="keywords" content="bootstrap, bootstrap4"/>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">

    <title>login</title>
</head>
<body>
<h1>Login</h1>
<div th:if="${param.error}">
    Invalid username or password.
</div>
<div class="widget">
    <form action="/login" th:action="@{/login}" method="post">
        <div class="d-flex">
            <p>Username: <input type="text" class="form-control" name="username"/></p>
            <p>Password: <input type="password" class="form-control" name="password"/></p>
            <p><input type="submit" class="btn btn-black" value="Login"/></p>
        </div>
    </form>
</div>
</body>
</html>
